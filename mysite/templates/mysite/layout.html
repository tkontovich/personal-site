{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Trent Kontovich{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'mysite/styles.css' %}?v=9">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- google font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bitter:ital,wght@0,100..900;1,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">

    <!-- bootstrap links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


    {% block script %}
    {% endblock %}

</head>

<body>
    <!-- nav -->
    <nav id="navbar" class="navbar navbar-expand-md navbar-light bg-white fixed-top">
        <a class="navbar-brand main-headline" href="{% url 'index' %}">Trent Kontovich</a>
        <button id="index-alt" class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item {% if request.path == '/' %}active{% endif %}">
                    <a class="nav-link body-text" href="{% url 'index' %}" id="index">Home <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item {% if request.path == '/resume/' %}active{% endif %}">
                    <a class="nav-link body-text" href="{% url 'resume' %}" id="resume">Resume</a>
                </li>
                <li class="nav-item d-md-none">
                    <div class="nav-link dark-mode-toggle-container" id="dark-mode-toggle-mobile">
                        <span class="body-text">Dark Mode</span>
                        <label class="toggle-switch">
                            <input type="checkbox" id="dark-mode-checkbox-mobile">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </li>
            </ul>
            <div class="dark-mode-toggle-container d-none d-md-flex ml-auto" id="dark-mode-toggle-desktop">
                <label for="dark-mode-checkbox-desktop">Dark Mode</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="dark-mode-checkbox-desktop">
                    <span class="toggle-slider"></span>
                </label>
            </div>
        </div>
    </nav>

    <main>
        {% block body %}
        {% endblock %}
    </main>

    <footer id="footer" class="flex-shrink-0 py-4 body-text">
        <div class="container text-center">
            <p>&copy 2024 Trent Kontovich</p>
        </div>
    </footer>

    <!-- Dark Mode Toggle Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM fully loaded');
            
            // Get checkbox elements
            const desktopCheckbox = document.getElementById('dark-mode-checkbox-desktop');
            const mobileCheckbox = document.getElementById('dark-mode-checkbox-mobile');
            
            console.log('Desktop checkbox found:', !!desktopCheckbox);
            console.log('Mobile checkbox found:', !!mobileCheckbox);
            
            // Check for saved theme preference or default to light mode
            const currentTheme = localStorage.getItem('theme') || 'light';
            const isDark = currentTheme === 'dark';
            
            console.log('Initial theme:', currentTheme);
            console.log('Is dark:', isDark);
            
            // Define helper functions
            function updateLabelText(isDark) {
                const desktopLabel = document.querySelector('#dark-mode-toggle-desktop label[for="dark-mode-checkbox-desktop"]');
                const mobileLabel = document.querySelector('#dark-mode-toggle-mobile span.body-text');
                
                const text = isDark ? 'Light Mode' : 'Dark Mode';
                
                if (desktopLabel) desktopLabel.textContent = text;
                if (mobileLabel) mobileLabel.textContent = text;
            }

            function toggleDarkMode(isChecked) {
                console.log('Toggle called, isChecked:', isChecked);
                
                if (isChecked) {
                    document.body.classList.add('dark-mode');
                    localStorage.setItem('theme', 'dark');
                    console.log('Switched to dark mode');
                } else {
                    document.body.classList.remove('dark-mode');
                    localStorage.setItem('theme', 'light');
                    console.log('Switched to light mode');
                }
                
                // Sync both checkboxes
                if (desktopCheckbox) desktopCheckbox.checked = isChecked;
                if (mobileCheckbox) mobileCheckbox.checked = isChecked;
                
                // Update label text
                updateLabelText(isChecked);
                
                console.log('Body classes after toggle:', document.body.className);
                console.log('Body background color:', window.getComputedStyle(document.body).backgroundColor);
            }
            
            // Apply saved theme on page load
            if (isDark) {
                document.body.classList.add('dark-mode');
                if (desktopCheckbox) desktopCheckbox.checked = true;
                if (mobileCheckbox) mobileCheckbox.checked = true;
                console.log('Applied dark mode on load');
            }
            
            // Update label text on page load
            updateLabelText(isDark);

            // Add event listeners to both checkboxes
            if (desktopCheckbox) {
                desktopCheckbox.addEventListener('change', function(e) {
                    console.log('Desktop checkbox changed, checked:', this.checked);
                    console.log('Event target:', e.target);
                    toggleDarkMode(this.checked);
                });
                console.log('Desktop listener attached');
            } else {
                console.error('Desktop checkbox not found!');
            }
            
            if (mobileCheckbox) {
                mobileCheckbox.addEventListener('change', function(e) {
                    console.log('Mobile checkbox changed, checked:', this.checked);
                    console.log('Event target:', e.target);
                    toggleDarkMode(this.checked);
                });
                console.log('Mobile listener attached');
            } else {
                console.error('Mobile checkbox not found!');
            }
            
            console.log('Dark mode script initialized successfully');
        });
    </script>
</body>

</html>
