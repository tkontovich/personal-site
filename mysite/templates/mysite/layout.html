{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}Trent Kontovich{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'mysite/styles.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- google font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bitter:ital,wght@0,100..900;1,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">

    <!-- bootstrap links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


    {% block script %}
    {% endblock %}

</head>

<body>
    <!-- nav -->
    <nav id="navbar" class="navbar navbar-expand-md navbar-light bg-white fixed-top">
        <a class="navbar-brand main-headline" href="{% url 'index' %}">Trent Kontovich</a>
        <button id="index-alt" class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item {% if request.path == '/' %}active{% endif %}">
                    <a class="nav-link body-text" href="{% url 'index' %}" id="index">Home <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item {% if request.path == '/resume/' %}active{% endif %}">
                    <a class="nav-link body-text" href="{% url 'resume' %}" id="resume">Resume</a>
                </li>
                <li class="nav-item {% if request.path == '/goals/' %}active{% endif %}">
                    <a class="nav-link body-text" href="{% url 'goals2024' %}" id="goals">Personal goals</a>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        {% block body %}
        {% endblock %}
    </main>

    <footer id="footer" class="flex-shrink-0 py-4 body-text">
        <div class="container text-center">
            <p>&copy 2024 Trent Kontovich</p>
        </div>
    </footer>
</body>

</html>
