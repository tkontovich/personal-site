name: Deploy to Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --user awsebcli
          echo "$(python -m site --user-base)/bin" >> $GITHUB_PATH
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2
      
      - name: Initialize EB CLI
        run: |
          mkdir -p .elasticbeanstalk
          cat > .elasticbeanstalk/config.yml << 'EOF'
          branch-defaults:
            main:
              environment: personal-site-prod
          global:
            application_name: personal-site-main
            default_region: us-west-2
          EOF
      
      - name: Deploy to Elastic Beanstalk
        run: |
          echo "Starting deployment to personal-site-prod..."
          eb deploy personal-site-prod --region us-west-2 --timeout 30
          echo "Deployment completed"

